<ion-content>
  <div class="flex-center"> 
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success" >Recycle</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email input" labelPlacement="floating" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password input" labelPlacement="floating" type="password" value="password"></ion-input>
        </ion-item>
        <ion-button color="dark">Forgot email/password</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
